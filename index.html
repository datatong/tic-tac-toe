<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE, YO!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="game-container" id="game-container">
        <h1>Tic-Tac-Toe! Let's Go!!!</h1>
        <div class="player-container" id="player-container">
            <div class="player-one" id="player-one">Player 1</div>
            <div class="player-two" id="player-two">Player 2</div>
        </div>

        <div class="grid-container" id="grid-container">
            <div class="grids" id="grids">
                <div class="field" data-index="0"><p></p></div>
                <div class="field" data-index="1"><p></p></div>
                <div class="field" data-index="2"><p></p></div>
                <div class="field" data-index="3"><p></p></div>
                <div class="field" data-index="4"><p></p></div>
                <div class="field" data-index="5"><p></p></div>
                <div class="field" data-index="6"><p></p></div>
                <div class="field" data-index="7"><p></p></div>
                <div class="field" data-index="8"><p></p></div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
